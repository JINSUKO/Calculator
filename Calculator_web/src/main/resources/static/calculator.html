
<div class="general-calculator calculator">
    <div class="display-container">
        <textarea class="display" disabled ></textarea>
    </div>
    <div class="buttons">
        <button class="button">%</button>
        <button class="button">CE</button>
        <button class="button">C</button>
        <button class="button minus" alt="delete">
            <img width="23px" align="top" src="delete.svg" alt="delete">
        </button>

        <button class="button">1/x</button>
        <button class="button">x²</button>
        <button class="button">²√</button>
        <button class="button arithmatic-btn operator">÷</button>
        <button class="button arithmatic-btn">1</button>
        <button class="button arithmatic-btn">2</button>
        <button class="button arithmatic-btn">3</button>
        <button class="button arithmatic-btn operator">x</button>
        <button class="button arithmatic-btn">4</button>
        <button class="button arithmatic-btn">5</button>
        <button class="button arithmatic-btn">6</button>
        <button class="button arithmatic-btn operator">-</button>
        <button class="button arithmatic-btn">7</button>
        <button class="button arithmatic-btn">8</button>
        <button class="button arithmatic-btn">9</button>
        <button class="button arithmatic-btn operator">+</button>
        <button class="button">+/-</button>
        <button class="button arithmatic-btn">0</button>
        <button class="button arithmatic-btn">.</button>
        <button class="button arithmatic-btn operator">=</button>
    </div>
</div>
